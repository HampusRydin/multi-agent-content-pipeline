# Fly.io configuration for Multi-Agent Content Pipeline Backend
# Generated by: flyctl launch
# See: https://fly.io/docs/reference/configuration/

app = "multi-agent-pipeline-api"  # Change this to your app name
primary_region = "iad"  # Change to your preferred region

[build]
  # Build command (if needed)
  # builder = "paketobuildpacks/builder:base"

[env]
  # Environment variables can be set here, but prefer using flyctl secrets set
  # See: flyctl secrets set KEY=value
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

